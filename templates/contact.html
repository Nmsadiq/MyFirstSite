{% extends 'base.html' %}
{% block title %} Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0  mb-3 ">
 <img src="https://source.unsplash.com/1600x400/?phone,Contact" class="d-block w-100 my-4" alt="...">
</div>
<div class="container mb-3 py-4">


<h3 class="text-center">CONTACT ME</h3>


<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
</div>

<div class="form-group">
  <label for="email" class="form-label">Email address</label>
  <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email">
</div>

<div class="form-group">
  <label for="phone" class="form-label">Phone</label>
  <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No">
</div>

<div class="form-group">
  <label for="query" class="form-label">Describe your query</label>
  <textarea class="form-control" id="query" name="query" rows="3"></textarea>

<button class="btn btn-primary" type="submit">Submit</button>
<button class="btn btn-primary" type="reset">Reset</button>

</div>
</form>
</div>

{% endblock body %}
